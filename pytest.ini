[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
norecursedirs = archive development/playground MS11-PRIVATE archive/backups archive/backups/consolidated

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --maxfail=10
    --durations=10
    --cov=src
    --cov=core
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --junitxml=test-results.xml
    --ignore=archive

# Use importlib import mode to avoid path-based ImportPathMismatch errors
importmode = importlib

# Markers
markers =
    windows_only: mark test to run only on Windows
    linux_skip: mark test to skip on Linux
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Platform-specific settings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Test environment
env =
    PYTHONPATH = {toxinidir}
    DISPLAY = :99
