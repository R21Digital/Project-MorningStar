<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Tracker - SWGDB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: white;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .search-btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .results-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: white;
        }

        .results-count {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .guild-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .guild-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .guild-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .guild-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .guild-tag {
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .guild-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .info-label {
            color: #7f8c8d;
            font-weight: 500;
        }

        .info-value {
            color: #2c3e50;
            font-weight: 600;
        }

        .guild-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #7f8c8d;
        }

        .guild-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #bdc3c7;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.1rem;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.1rem;
        }

        .relevance-score {
            background: #f39c12;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .faction-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .faction-rebel {
            background: #e74c3c;
            color: white;
        }

        .faction-imperial {
            background: #2c3e50;
            color: white;
        }

        .faction-neutral {
            background: #95a5a6;
            color: white;
        }

        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Guild Tracker</h1>
            <p>Search for guilds, view member lists, and track guild activity</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="query">Search Query</label>
                    <input type="text" id="query" name="query" placeholder="Guild name, tag, leader...">
                </div>
                <div class="form-group">
                    <label for="faction">Faction</label>
                    <select id="faction" name="faction">
                        <option value="">Any Faction</option>
                        <option value="rebel">Rebel</option>
                        <option value="imperial">Imperial</option>
                        <option value="neutral">Neutral</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="planet">Planet</label>
                    <select id="planet" name="planet">
                        <option value="">Any Planet</option>
                        <option value="naboo">Naboo</option>
                        <option value="tatooine">Tatooine</option>
                        <option value="corellia">Corellia</option>
                        <option value="talus">Talus</option>
                        <option value="rori">Rori</option>
                        <option value="dantooine">Dantooine</option>
                        <option value="lok">Lok</option>
                        <option value="yavin4">Yavin 4</option>
                        <option value="endor">Endor</option>
                        <option value="dathomir">Dathomir</option>
                    </select>
                </div>
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>

        <div class="stats-section" id="statsSection">
            <div class="stat-card">
                <div class="stat-number" id="totalGuilds">-</div>
                <div class="stat-label">Total Guilds</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeGuilds">-</div>
                <div class="stat-label">Active Guilds</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalMembers">-</div>
                <div class="stat-label">Total Members</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeMembers">-</div>
                <div class="stat-label">Active Members</div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2>Search Results</h2>
                <div class="results-count" id="resultsCount">No results</div>
            </div>
            <div id="resultsContainer">
                <div class="no-results">Enter a search query to find guilds</div>
            </div>
        </div>
    </div>

    <script>
        // Load statistics on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
        });

        // Search form submission
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            performSearch();
        });

        // Auto-search on input changes (with debounce)
        let searchTimeout;
        document.getElementById('query').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(performSearch, 500);
        });

        function loadStatistics() {
            fetch('/api/player-guild-stats')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('totalGuilds').textContent = data.stats.total_guilds;
                        document.getElementById('activeGuilds').textContent = data.stats.active_guilds;
                        
                        // Calculate total and active members from guild data
                        let totalMembers = 0;
                        let activeMembers = 0;
                        
                        // This would be calculated from actual guild data
                        // For now, using placeholder values
                        document.getElementById('totalMembers').textContent = '-';
                        document.getElementById('activeMembers').textContent = '-';
                    }
                })
                .catch(error => {
                    console.error('Error loading statistics:', error);
                });
        }

        function performSearch() {
            const formData = new FormData(document.getElementById('searchForm'));
            const params = new URLSearchParams();
            
            for (let [key, value] of formData.entries()) {
                if (value) {
                    params.append(key, value);
                }
            }

            // Show loading state
            document.getElementById('resultsContainer').innerHTML = '<div class="loading">Searching...</div>';

            fetch(`/api/guilds?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayResults(data.results);
                    } else {
                        document.getElementById('resultsContainer').innerHTML = 
                            '<div class="no-results">Error: ' + data.error + '</div>';
                    }
                })
                .catch(error => {
                    console.error('Error performing search:', error);
                    document.getElementById('resultsContainer').innerHTML = 
                        '<div class="no-results">Error performing search</div>';
                });
        }

        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            const countElement = document.getElementById('resultsCount');

            if (results.length === 0) {
                container.innerHTML = '<div class="no-results">No guilds found</div>';
                countElement.textContent = 'No results';
                return;
            }

            countElement.textContent = `${results.length} result${results.length !== 1 ? 's' : ''}`;

            const resultsHTML = results.map(result => {
                const guild = result.guild;
                const factionClass = `faction-${guild.faction.toLowerCase()}`;
                
                return `
                    <div class="guild-card" onclick="viewGuild('${guild.tag}')">
                        <div class="guild-header">
                            <div class="guild-name">${guild.name}</div>
                            <div class="guild-tag">[${guild.tag}]</div>
                        </div>
                        <div class="guild-info">
                            <div class="info-row">
                                <span class="info-label">Leader:</span>
                                <span class="info-value">${guild.leader}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Faction:</span>
                                <span class="faction-badge ${factionClass}">${guild.faction}</span>
                            </div>
                            ${guild.planet ? `<div class="info-row">
                                <span class="info-label">Planet:</span>
                                <span class="info-value">${guild.planet}</span>
                            </div>` : ''}
                            ${guild.description ? `<div class="info-row">
                                <span class="info-label">Description:</span>
                                <span class="info-value">${guild.description.substring(0, 50)}${guild.description.length > 50 ? '...' : ''}</span>
                            </div>` : ''}
                            <div class="info-row">
                                <span class="info-label">Relevance:</span>
                                <span class="relevance-score">${result.relevance_score.toFixed(1)}</span>
                            </div>
                        </div>
                        <div class="guild-stats">
                            <div class="stat-item">
                                <div class="stat-value">${guild.members_total}</div>
                                <div class="stat-label">Total Members</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${guild.members_active}</div>
                                <div class="stat-label">Active Members</div>
                            </div>
                        </div>
                        <div class="guild-actions">
                            <button class="action-btn btn-primary" onclick="event.stopPropagation(); viewGuild('${guild.tag}')">
                                View Guild
                            </button>
                            <button class="action-btn btn-secondary" onclick="event.stopPropagation(); viewMembers('${guild.tag}')">
                                View Members
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = resultsHTML;
        }

        function viewGuild(guildTag) {
            window.location.href = `/guilds/${encodeURIComponent(guildTag)}`;
        }

        function viewMembers(guildTag) {
            // This would open a modal or navigate to a members page
            alert(`Viewing members for guild ${guildTag}`);
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleString();
        }
    </script>
</body>
</html>
