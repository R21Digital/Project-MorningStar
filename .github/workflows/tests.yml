name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libx11-dev libxext-dev libxrender-dev libxrandr-dev libxtst-dev libxi-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        if [ -f requirements-test.txt ]; then
          pip install -r requirements-test.txt
        fi

    - name: Run tests with platform handling
      env:
        DISPLAY: :99
      run: |
        # Start virtual display for GUI tests
        Xvfb :99 -screen 0 1024x768x24 &
        sleep 2
        
        # Run tests with platform-specific markers
        pytest -q --tb=short \
          -m "not windows_only" \
          --disable-warnings \
          --maxfail=10

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          .pytest_cache/
          htmlcov/
          coverage.xml
          bandit-report.json
