<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configuration - MS11</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-neutral-950 text-neutral-200 min-h-screen">
    <!-- Navigation Header -->
    <header class="border-b border-neutral-800 bg-neutral-950/90 sticky top-0 z-50 backdrop-blur">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="/" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
                    <img src="/img/ms11-logo-64.png" alt="MS11"
                        class="h-8 w-8 rounded-md ring-1 ring-primary-700 bg-primary-600/10"
                        onerror="this.style.display='none'">
                    <span class="font-semibold tracking-tight text-neutral-100">MS11 MorningStar</span>
                </a>
            </div>
            <nav class="flex items-center gap-4">
                <a href="/" class="text-neutral-400 hover:text-neutral-200 transition-colors text-sm">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="/ms11-dashboard.html" class="text-neutral-400 hover:text-neutral-200 transition-colors text-sm">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a href="main_dashboard.html" class="text-neutral-400 hover:text-neutral-200 transition-colors text-sm">
                    <i class="fas fa-cogs"></i> Control Center
                </a>
                <span class="text-primary-400 text-sm font-medium">
                    <i class="fas fa-wrench"></i> Configuration
                </span>
            </nav>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-10 space-y-6">
        <div class="flex items-center gap-3">
            <a href="main_dashboard.html" class="text-neutral-400 hover:text-neutral-200"><i class="fas fa-arrow-left"></i></a>
            <h1 class="text-xl font-semibold">Configuration Management</h1>
        </div>
        <div class="rounded-xl ring-1 ring-neutral-800 bg-neutral-900/60 p-6">
            <p class="text-neutral-400">Manage MS11 configuration files and templates here.</p>
            <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="rounded-lg ring-1 ring-neutral-800 bg-neutral-900/60 p-4">
                    <div class="text-sm text-neutral-400">Configurations</div>
                    <div id="cfgCount" class="text-neutral-100 text-2xl font-semibold">{{ configs|length if configs else
                        0 }}</div>
                </div>
                <div class="rounded-lg ring-1 ring-neutral-800 bg-neutral-900/60 p-4">
                    <div class="text-sm text-neutral-400">Templates</div>
                    <div id="tplCount" class="text-neutral-100 text-2xl font-semibold">{{ templates|length if templates
                        else 0 }}
                    </div>
                </div>
            </div>
            <div class="mt-6 flex gap-2">
                <button id="btnScan"
                    class="px-3 py-2 rounded-md bg-neutral-800 hover:bg-neutral-700 ring-1 ring-neutral-700">Rescan</button>
                <button id="btnValidate"
                    class="px-3 py-2 rounded-md bg-emerald-600 hover:bg-emerald-500 ring-1 ring-emerald-700 text-white">Validate</button>
                <button id="btnDeploy"
                    class="px-3 py-2 rounded-md bg-indigo-600 hover:bg-indigo-500 ring-1 ring-indigo-700 text-white">Deploy</button>
            </div>
        </div>
    </main>
    <script>
        async function scan() {
            try {
                const r = await fetch('/api/config/scan');
                const j = await r.json();
                if (j.ok) {
                    document.getElementById('cfgCount').textContent = (j.configs || []).length;
                    document.getElementById('tplCount').textContent = (j.templates || []).length;
                }
            } catch { }
        }
        async function validateCfg() { try { const r = await fetch('/api/config/validate', { method: 'POST' }); const j = await r.json(); alert(j.ok ? 'Validation OK' : ('Validation failed: ' + (j.error || ''))); } catch (e) { alert('Validation error'); } }
        async function deployCfg() { try { const r = await fetch('/api/config/deploy', { method: 'POST' }); const j = await r.json(); alert(j.ok ? 'Deploy OK' : ('Deploy failed: ' + (j.error || ''))); } catch (e) { alert('Deploy error'); } }
        document.getElementById('btnScan').onclick = scan;
        document.getElementById('btnValidate').onclick = validateCfg;
        document.getElementById('btnDeploy').onclick = deployCfg;
        document.addEventListener('DOMContentLoaded', scan);
    </script>
</body>

</html>
