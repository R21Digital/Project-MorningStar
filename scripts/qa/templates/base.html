<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MS11 – Control Center{% endblock %}</title>
    <link rel="icon" href="/img/ms11-logo-32.png" sizes="32x32">
    <link rel="icon" href="/img/ms11-logo-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="/img/ms11-logo-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body class="bg-neutral-950 text-neutral-200 min-h-screen">
    <!-- Header / Nav -->
    <header class="border-b border-neutral-800 bg-neutral-950/80 sticky top-0 z-40 backdrop-blur">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="/" class="flex items-center gap-3 hover:opacity-90">
                <img src="/img/ms11-logo-64.png" alt="MS11" class="h-8 w-8 rounded-md ring-1 ring-primary-700 bg-primary-600/10" onerror="this.style.display='none'">
                <span class="font-semibold tracking-tight text-neutral-100">MS11 Control Center</span>
            </a>
            <nav class="hidden md:flex items-center gap-4 text-sm">
                <a class="text-neutral-400 hover:text-neutral-200" href="/">Dashboard</a>
                <a class="text-neutral-400 hover:text-neutral-200" href="/configuration">Configuration</a>
                <a class="text-neutral-400 hover:text-neutral-200" href="/movement">Movement</a>
                <a class="text-neutral-400 hover:text-neutral-200" href="/combat">Combat</a>
                <a class="text-neutral-400 hover:text-neutral-200" href="/quests">Quests</a>
                <a class="text-neutral-400 hover:text-neutral-200" href="/analytics">Analytics</a>
                <a class="text-neutral-400 hover:text-neutral-200" href="/discord">Discord</a>
                <a class="text-neutral-400 hover:text-neutral-200" href="/system">System</a>
                <a class="text-neutral-400 hover:text-neutral-200" href="/details">Details</a>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-neutral-800">
        <div class="max-w-7xl mx-auto px-6 py-6 text-xs text-neutral-500">
            MS11 MorningStar Project — Local Control Center
        </div>
    </footer>
</body>

</html>
