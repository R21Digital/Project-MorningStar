apiVersion: v1
kind: Secret
metadata:
  name: ms11-secrets
  namespace: ms11
  labels:
    app.kubernetes.io/name: ms11
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "ms11"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  POSTGRES_DB: "ms11"
  
  # Application secrets
  MS11_SECRET_KEY: "CHANGE_ME_TO_32_CHARACTER_SECRET"
  MS11_DATABASE_URL: "postgresql://ms11:CHANGE_ME_IN_PRODUCTION@postgres-service.ms11.svc.cluster.local:5432/ms11"
  MS11_REDIS_URL: "redis://redis-service.ms11.svc.cluster.local:6379/0"
  
  # Optional OAuth secrets (set if using OAuth)
  OAUTH_CLIENT_ID: ""
  OAUTH_CLIENT_SECRET: ""
  
  # API Keys for external services
  DISCORD_BOT_TOKEN: ""
  STEAM_API_KEY: ""

