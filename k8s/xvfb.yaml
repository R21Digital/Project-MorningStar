apiVersion: apps/v1
kind: Deployment
metadata:
  name: xvfb
  namespace: ms11
  labels:
    app.kubernetes.io/name: xvfb
    app.kubernetes.io/component: display
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: xvfb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: xvfb
        app.kubernetes.io/component: display
    spec:
      containers:
      - name: xvfb
        image: ubuntu:22.04
        env:
        - name: DISPLAY
          value: ":99"
        command:
        - /bin/bash
        - -c
        - |
          apt-get update -qq &&
          apt-get install -y -qq xvfb &&
          Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset &
          while true; do sleep 30; done
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: x11-socket
          mountPath: /tmp/.X11-unix
        securityContext:
          runAsUser: 0  # Required for X11 socket access
        livenessProbe:
          exec:
            command:
            - pgrep
            - Xvfb
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - pgrep
            - Xvfb
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: x11-socket
        emptyDir: {}
      
---
apiVersion: v1
kind: Service
metadata:
  name: xvfb-service
  namespace: ms11
  labels:
    app.kubernetes.io/name: xvfb
    app.kubernetes.io/component: display
spec:
  selector:
    app.kubernetes.io/name: xvfb
  ports:
  - port: 6099
    targetPort: 6099
    name: x11
  type: ClusterIP