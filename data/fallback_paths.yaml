# Dynamic scanning configurations
scanning:
  # NPC detection settings
  npc_detection:
    enabled: true
    scan_radius: 50
    scan_interval: 10
    npc_types:
      - "quest_giver"
      - "vendor"
      - "trainer"
      - "guard"
      - "civilian"
    
  # Quest detection settings
  quest_detection:
    enabled: true
    scan_radius: 40
    scan_interval: 15
    quest_indicators:
      - "quest_marker"
      - "exclamation_mark"
      - "question_mark"
      - "quest_dialog"
    
  # POI detection settings
  poi_detection:
    enabled: true
    scan_radius: 60
    scan_interval: 20
    poi_types:
      - "cave_entrance"
      - "ruins"
      - "camp"
      - "outpost"
      - "landmark"
      - "resource_node"

# Fallback navigation settings
settings:
  # Default behavior when no quest profile is found
  default_behavior: "explore"
  
  # Maximum time to spend in fallback mode (seconds)
  max_fallback_time: 1800  # 30 minutes
  
  # Minimum time to spend at each hotspot (seconds)
  min_hotspot_time: 30
  
  # Maximum time to spend at each hotspot (seconds)
  max_hotspot_time: 120
  
  # Time between navigation loops (seconds)
  loop_cooldown: 60
  
  # Whether to enable dynamic quest detection
  enable_dynamic_quest_detection: true
  
  # Whether to enable NPC interaction during fallback
  enable_npc_interaction: true
  
  # Whether to enable combat during fallback
  enable_combat: true
  
  # Whether to enable resource gathering during fallback
  enable_resource_gathering: true 