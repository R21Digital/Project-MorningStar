# Corellia Map Data
# This file contains map information for the planet Corellia

planet: "corellia"
name: "Corellia"
description: "Industrial planet known for shipbuilding and manufacturing"

# Major zones and their coordinates
zones:
  coronet:
    name: "Coronet"
    description: "Capital city of Corellia with industrial facilities"
    coordinates: [0, 0]
    landmarks:
      - name: "Coronet Spaceport"
        coordinates: [100, 200]
        description: "Major spaceport for ship traffic"
      - name: "Industrial District"
        coordinates: [300, 400]
        description: "Manufacturing and shipbuilding facilities"
      - name: "Coronet Market"
        coordinates: [200, 300]
        description: "Trade center for goods and services"
  
  tyrena:
    name: "Tyrena"
    description: "Coastal city with beautiful architecture"
    coordinates: [1000, 1000]
    landmarks:
      - name: "Tyrena Beach"
        coordinates: [1100, 1200]
        description: "Scenic beach area"
      - name: "Tyrena Harbor"
        coordinates: [1050, 1150]
        description: "Commercial harbor"
  
  vreni_island:
    name: "Vreni Island"
    description: "Island settlement with unique culture"
    coordinates: [2000, 2000]
    landmarks:
      - name: "Vreni Village"
        coordinates: [2100, 2200]
        description: "Traditional village settlement"
      - name: "Vreni Beach"
        coordinates: [2050, 2150]
        description: "Pristine beach area"

# Navigation waypoints
waypoints:
  - name: "Coronet Spaceport"
    coordinates: [100, 200]
    zone: "coronet"
    type: "landmark"
  
  - name: "Tyrena Beach"
    coordinates: [1100, 1200]
    zone: "tyrena"
    type: "landmark"
  
  - name: "Vreni Village"
    coordinates: [2100, 2200]
    zone: "vreni_island"
    type: "landmark"

# Travel routes between zones
routes:
  coronet_to_tyrena:
    start: "coronet"
    end: "tyrena"
    distance: 1414
    estimated_time_minutes: 30
    hazards: ["storms", "wildlife"]
  
  tyrena_to_vreni_island:
    start: "tyrena"
    end: "vreni_island"
    distance: 1414
    estimated_time_minutes: 25
    hazards: ["storms"]

# Environmental conditions
environment:
  weather:
    primary: "temperate"
    temperature_range: [10, 25]
    hazards: ["storms", "rain", "fog"]
  
  terrain:
    primary: "industrial"
    features: ["cities", "forests", "beaches", "mountains"]
  
  wildlife:
    dangerous: ["gundarks", "veermoks", "shaaks"]
    harmless: ["peko-pekos", "kaadu", "fambaa"]

# Metadata
metadata:
