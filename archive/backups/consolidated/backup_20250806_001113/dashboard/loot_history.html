<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWGDB - Loot History Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e3c72;
            --secondary-color: #2a5298;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header-section h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header-section p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-card i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stat-card h4 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            margin: 0;
            opacity: 0.9;
        }

        .filter-section {
            margin-bottom: 30px;
        }

        .filter-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .filter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .filter-input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--success-color);
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background: var(--success-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #218838;
        }

        .clear-btn {
            background: var(--danger-color);
        }

        .clear-btn:hover {
            background: #c82333;
        }

        .loot-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .loot-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .loot-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        .loot-table tr:hover {
            background: #f8f9fa;
        }

        .category-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .category-weapon {
            background: #dc3545;
            color: white;
        }

        .category-armor {
            background: #007bff;
            color: white;
        }

        .category-component {
            background: #28a745;
            color: white;
        }

        .category-resource {
            background: #ffc107;
            color: #333;
        }

        .category-medical {
            background: #17a2b8;
            color: white;
        }

        .category-unknown {
            background: #6c757d;
            color: white;
        }

        .source-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            background: #17a2b8;
            color: white;
        }

        .credits-amount {
            font-weight: 600;
            color: #28a745;
            font-family: 'Courier New', monospace;
        }

        .timestamp {
            font-size: 0.9rem;
            color: #666;
        }

        .seller-info {
            font-weight: 500;
            color: #333;
        }

        .location-info {
            color: #666;
            font-style: italic;
        }

        .pagination-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: #f8f9fa;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover {
            background: #e9ecef;
        }

        .pagination-btn.active {
            background: var(--success-color);
            color: white;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            font-weight: 600;
            color: #333;
            margin: 0 15px;
        }

        .export-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }

        .export-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: var(--success-color);
            color: white;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: #218838;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-data i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .header-section h1 {
                font-size: 2rem;
            }
            
            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .loot-table {
                font-size: 0.9rem;
            }
            
            .loot-table th,
            .loot-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <h1><i class="fas fa-treasure-chest"></i> Loot History Dashboard</h1>
            <p>Track and analyze your loot scanning sessions</p>
        </div>

        <div class="content-section">
            <div class="stats-section">
                <div class="stat-card">
                    <i class="fas fa-list"></i>
                    <h4 id="totalItems">0</h4>
                    <p>Total Items</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h4 id="totalLocations">0</h4>
                    <p>Locations</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user"></i>
                    <h4 id="totalSellers">0</h4>
                    <p>Vendors</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-tags"></i>
                    <h4 id="totalCategories">0</h4>
                    <p>Categories</p>
                </div>
            </div>

            <div class="filter-section">
                <h3><i class="fas fa-filter"></i> Filter Loot History</h3>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label class="filter-label">Category</label>
                        <select class="filter-input" id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="Weapon">Weapon</option>
                            <option value="Armor">Armor</option>
                            <option value="Component">Component</option>
                            <option value="Resource">Resource</option>
                            <option value="Medical">Medical</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Location</label>
                        <input type="text" class="filter-input" id="locationFilter" placeholder="Search locations...">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Seller</label>
                        <input type="text" class="filter-input" id="sellerFilter" placeholder="Search vendors...">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Min Price</label>
                        <input type="number" class="filter-input" id="minPriceFilter" placeholder="Min credits...">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Max Price</label>
                        <input type="number" class="filter-input" id="maxPriceFilter" placeholder="Max credits...">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Start Date</label>
                        <input type="date" class="filter-input" id="startDateFilter">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">End Date</label>
                        <input type="date" class="filter-input" id="endDateFilter">
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Items per page</label>
                        <select class="filter-input" id="itemsPerPage">
                            <option value="10">10</option>
                            <option value="25" selected>25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <button class="filter-btn" onclick="applyFilters()">
                            <i class="fas fa-search"></i> Filter
                        </button>
                        <button class="filter-btn clear-btn" onclick="clearFilters()">
                            <i class="fas fa-times"></i> Clear
                        </button>
                    </div>
                </div>
            </div>

            <div id="lootTableContainer">
                <table class="loot-table" id="lootTable">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Item</th>
                            <th>Credits</th>
                            <th>Category</th>
                            <th>Location</th>
                            <th>Seller</th>
                            <th>Source</th>
                        </tr>
                    </thead>
                    <tbody id="lootTableBody">
                        <!-- Loot entries will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="pagination-section" id="paginationSection">
                <!-- Pagination controls will be populated by JavaScript -->
            </div>

            <div class="export-section">
                <h3><i class="fas fa-download"></i> Export Data</h3>
                <p>Export your loot history data for analysis</p>
                <button class="export-btn" onclick="exportData('json')">
                    <i class="fas fa-file-code"></i> Export JSON
                </button>
                <button class="export-btn" onclick="exportData('csv')">
                    <i class="fas fa-file-csv"></i> Export CSV
                </button>
            </div>
        </div>
    </div>

    <script>
        // Vendor history data from API
        let lootData = [];
        let currentFilters = {};
        let availableFilters = {
            categories: [],
            vendors: [],
            locations: []
        };

        let currentPage = 1;
        let itemsPerPage = 25;
        let filteredData = [];

        async function updateStats() {
            try {
                const response = await fetch('/api/vendor-history/stats?' + new URLSearchParams(currentFilters));
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('totalItems').textContent = stats.total_items;
                    document.getElementById('totalLocations').textContent = stats.total_locations;
                    document.getElementById('totalSellers').textContent = stats.total_vendors;
                    document.getElementById('totalCategories').textContent = stats.total_categories;
                }
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        async function loadAvailableFilters() {
            try {
                const response = await fetch('/api/vendor-history/filters');
                const data = await response.json();
                
                if (data.success) {
                    availableFilters = data;
                    
                    // Populate category filter dropdown
                    const categoryFilter = document.getElementById('categoryFilter');
                    categoryFilter.innerHTML = '<option value="">All Categories</option>';
                    availableFilters.categories.forEach(category => {
                        categoryFilter.innerHTML += `<option value="${category}">${category}</option>`;
                    });
                }
            } catch (error) {
                console.error('Error loading filters:', error);
            }
        }

        async function applyFilters() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const locationFilter = document.getElementById('locationFilter').value;
            const sellerFilter = document.getElementById('sellerFilter').value;
            const minPriceFilter = document.getElementById('minPriceFilter').value;
            const maxPriceFilter = document.getElementById('maxPriceFilter').value;
            const startDateFilter = document.getElementById('startDateFilter').value;
            const endDateFilter = document.getElementById('endDateFilter').value;
            itemsPerPage = parseInt(document.getElementById('itemsPerPage').value);

            // Build filter parameters
            currentFilters = {
                page: currentPage,
                page_size: itemsPerPage
            };

            if (categoryFilter) currentFilters.category = categoryFilter;
            if (locationFilter) currentFilters.location = locationFilter;
            if (sellerFilter) currentFilters.seller = sellerFilter;
            if (minPriceFilter) currentFilters.min_price = minPriceFilter;
            if (maxPriceFilter) currentFilters.max_price = maxPriceFilter;
            if (startDateFilter) currentFilters.start_date = startDateFilter;
            if (endDateFilter) currentFilters.end_date = endDateFilter;

            await loadVendorHistoryData();
        }

        async function clearFilters() {
            document.getElementById('categoryFilter').value = '';
            document.getElementById('locationFilter').value = '';
            document.getElementById('sellerFilter').value = '';
            document.getElementById('minPriceFilter').value = '';
            document.getElementById('maxPriceFilter').value = '';
            document.getElementById('startDateFilter').value = '';
            document.getElementById('endDateFilter').value = '';
            document.getElementById('itemsPerPage').value = '25';
            
            currentFilters = {
                page: 1,
                page_size: 25
            };
            
            currentPage = 1;
            await loadVendorHistoryData();
        }

        async function loadVendorHistoryData() {
            try {
                const response = await fetch('/api/vendor-history/data?' + new URLSearchParams(currentFilters));
                const data = await response.json();
                
                if (data.success) {
                    lootData = data.data;
                    filteredData = lootData;
                    displayLootData();
                    updateStats();
                } else {
                    console.error('Error loading vendor history data:', data.error);
                }
            } catch (error) {
                console.error('Error loading vendor history data:', error);
            }
        }

        function displayLootData() {
            const tableBody = document.getElementById('lootTableBody');

            if (lootData.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="no-data">
                            <i class="fas fa-search"></i>
                            <h3>No vendor history data found</h3>
                            <p>Try adjusting your filters or check back later for new data.</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = lootData.map(item => `
                <tr>
                    <td class="timestamp">${formatTimestamp(item.timestamp)}</td>
                    <td><strong>${item.item_name}</strong></td>
                    <td><span class="credits-amount">${item.credits.toLocaleString()}</span></td>
                    <td><span class="category-badge category-${item.category.toLowerCase()}">${item.category}</span></td>
                    <td class="location-info">${item.location}</td>
                    <td class="seller-info">${item.seller || 'N/A'}</td>
                    <td><span class="source-badge">${item.source}</span></td>
                </tr>
            `).join('');

            updatePagination();
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function updatePagination() {
            const paginationSection = document.getElementById('paginationSection');
            
            // Get pagination info from the API response
            if (lootData.length === 0) {
                paginationSection.innerHTML = '';
                return;
            }
            
            // For now, show basic pagination controls
            // In a full implementation, we'd get total pages from the API response
            paginationSection.innerHTML = `
                <button class="pagination-btn" onclick="changePage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <span class="pagination-info">Page ${currentPage}</span>
                <button class="pagination-btn" onclick="changePage(${currentPage + 1})" ${lootData.length < itemsPerPage ? 'disabled' : ''}>
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            `;
        }

        async function changePage(page) {
            if (page >= 1) {
                currentPage = page;
                currentFilters.page = page;
                await loadVendorHistoryData();
            }
        }

        async function exportData(format) {
            try {
                // Build export URL with current filters
                const exportUrl = '/api/vendor-history/export?' + new URLSearchParams({
                    ...currentFilters,
                    format: format
                });
                
                if (format === 'json') {
                    const response = await fetch(exportUrl);
                    const data = await response.json();
                    
                    if (data.success) {
                        downloadFile(JSON.stringify(data.data, null, 2), 'vendor_history.json', 'application/json');
                    }
                } else if (format === 'csv') {
                    // For CSV, we need to trigger a download
                    window.open(exportUrl, '_blank');
                }
                
                // Track export event
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'vendor_history_export', {
                        event_category: 'SWGDB',
                        event_label: 'Vendor History Export',
                        export_format: format,
                        data_count: lootData.length
                    });
                }
            } catch (error) {
                console.error('Error exporting data:', error);
            }
        }



        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize filters
            currentFilters = {
                page: 1,
                page_size: 25
            };
            
            // Load available filters and initial data
            await loadAvailableFilters();
            await loadVendorHistoryData();

            // Track page view
            if (typeof gtag !== 'undefined') {
                gtag('event', 'page_view', {
                    page_title: 'Vendor History Dashboard',
                    page_category: 'dashboard',
                    content_type: 'vendor_history'
                });
            }
        });
    </script>
</body>
</html>
