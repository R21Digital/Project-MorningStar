<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ build_id }} - SWG Armory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 1400px;
            overflow: hidden;
        }

        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }

        .build-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .build-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .build-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .build-rankings {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .ranking-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .ranking-top-dps {
            background: #ff6b6b;
            color: white;
        }

        .ranking-buff-bot {
            background: #4ecdc4;
            color: white;
        }

        .ranking-tank {
            background: #45b7d1;
            color: white;
        }

        .ranking-versatile {
            background: #96ceb4;
            color: white;
        }

        .ranking-community {
            background: #feca57;
            color: white;
        }

        .build-stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .content-section {
            padding: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-color);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-color);
            margin: 0;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: var(--light-color);
            border-radius: 10px;
            padding: 20px;
        }

        .info-card h4 {
            color: var(--dark-color);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .info-label {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .info-value {
            color: var(--dark-color);
            font-weight: 500;
        }

        .skills-section {
            margin-bottom: 30px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .skill-category {
            background: var(--light-color);
            border-radius: 10px;
            padding: 20px;
        }

        .skill-category h4 {
            color: var(--dark-color);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .skill-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .skill-item {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skill-item:last-child {
            border-bottom: none;
        }

        .skill-name {
            color: var(--dark-color);
            font-weight: 500;
        }

        .skill-level {
            background: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .equipment-section {
            margin-bottom: 30px;
        }

        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .equipment-category {
            background: var(--light-color);
            border-radius: 10px;
            padding: 20px;
        }

        .equipment-category h4 {
            color: var(--dark-color);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .equipment-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary-color);
        }

        .equipment-item:last-child {
            margin-bottom: 0;
        }

        .equipment-name {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .equipment-stats {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .performance-section {
            margin-bottom: 30px;
        }

        .performance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .performance-card {
            background: var(--light-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .performance-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .performance-label {
            color: var(--secondary-color);
            font-weight: 600;
            text-transform: uppercase;
        }

        .comments-section {
            margin-bottom: 30px;
        }

        .comment-form {
            background: var(--light-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .comment-form h4 {
            color: var(--dark-color);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .comments-list {
            background: var(--light-color);
            border-radius: 10px;
            padding: 20px;
        }

        .comment-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary-color);
        }

        .comment-item:last-child {
            margin-bottom: 0;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: 600;
            color: var(--dark-color);
        }

        .comment-date {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .comment-text {
            color: var(--dark-color);
            line-height: 1.5;
        }

        .actions-section {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .back-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--secondary-color);
        }

        .error {
            text-align: center;
            padding: 40px;
            color: var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <div class="build-header">
                <div>
                    <h1 class="build-title" id="buildTitle">Loading...</h1>
                    <p class="build-subtitle" id="buildSubtitle">Loading build information...</p>
                    <div class="build-rankings" id="buildRankings">
                        <!-- Rankings will be loaded here -->
                    </div>
                </div>
                <div class="actions-section">
                    <button class="btn btn-primary" onclick="likeBuild()">
                        <i class="fas fa-heart"></i> Like Build
                    </button>
                    <a href="/swgdb_site/pages/builds/index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i> Back to Builds
                    </a>
                </div>
            </div>
            <div class="build-stats-overview" id="buildStatsOverview">
                <!-- Stats will be loaded here -->
            </div>
        </div>

        <div class="content-section">
            <div class="info-grid" id="buildInfoGrid">
                <!-- Build info will be loaded here -->
            </div>

            <div class="skills-section">
                <div class="section-header">
                    <h3 class="section-title"><i class="fas fa-graduation-cap"></i> Skills & Professions</h3>
                </div>
                <div class="skills-grid" id="skillsGrid">
                    <!-- Skills will be loaded here -->
                </div>
            </div>

            <div class="equipment-section">
                <div class="section-header">
                    <h3 class="section-title"><i class="fas fa-shield-alt"></i> Equipment & Gear</h3>
                </div>
                <div class="equipment-grid" id="equipmentGrid">
                    <!-- Equipment will be loaded here -->
                </div>
            </div>

            <div class="performance-section">
                <div class="section-header">
                    <h3 class="section-title"><i class="fas fa-chart-line"></i> Performance Metrics</h3>
                </div>
                <div class="performance-grid" id="performanceGrid">
                    <!-- Performance metrics will be loaded here -->
                </div>
            </div>

            <div class="comments-section">
                <div class="section-header">
                    <h3 class="section-title"><i class="fas fa-comments"></i> Community Comments</h3>
                </div>
                
                <div class="comment-form">
                    <h4>Add a Comment</h4>
                    <div class="form-group">
                        <label for="commenterName">Your Name</label>
                        <input type="text" id="commenterName" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="commentText">Comment</label>
                        <textarea id="commentText" class="form-control" rows="4" placeholder="Share your thoughts about this build..."></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addComment()">
                        <i class="fas fa-paper-plane"></i> Post Comment
                    </button>
                </div>

                <div class="comments-list" id="commentsList">
                    <!-- Comments will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const buildId = '{{ build_id }}';
        let buildData = null;

        // Global functions for build interactions
        async function likeBuild() {
            try {
                const response = await fetch(`/api/public-builds/${buildId}/like`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('Build liked successfully!');
                    loadBuildData(); // Refresh the data
                } else {
                    alert('Failed to like build: ' + data.error);
                }
            } catch (error) {
                alert('Failed to like build: ' + error.message);
            }
        }

        async function addComment() {
            const commenterName = document.getElementById('commenterName').value.trim();
            const commentText = document.getElementById('commentText').value.trim();
            
            if (!commenterName || !commentText) {
                alert('Please enter both your name and comment.');
                return;
            }

            try {
                const response = await fetch(`/api/public-builds/${buildId}/comment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        commenter: commenterName,
                        comment: commentText
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Comment added successfully!');
                    // Clear the form
                    document.getElementById('commenterName').value = '';
                    document.getElementById('commentText').value = '';
                    // Reload comments
                    loadBuildData();
                } else {
                    alert('Failed to add comment: ' + data.error);
                }
            } catch (error) {
                alert('Failed to add comment: ' + error.message);
            }
        }

        async function loadBuildData() {
            try {
                const response = await fetch(`/api/public-builds/${buildId}`);
                const data = await response.json();
                
                if (data.success) {
                    buildData = data.build;
                    updateBuildDisplay();
                } else {
                    showError('Failed to load build data: ' + data.error);
                }
            } catch (error) {
                showError('Error loading build data: ' + error.message);
            }
        }

        function updateBuildDisplay() {
            if (!buildData) return;

            // Update header
            document.getElementById('buildTitle').textContent = buildData.character_name;
            document.getElementById('buildSubtitle').textContent = 
                `by ${buildData.player_name} • Server: ${buildData.server} • Faction: ${buildData.faction}`;

            // Update rankings
            const rankingsHtml = buildData.rankings.map(ranking => {
                const rankingClass = getRankingClass(ranking);
                const rankingText = getRankingText(ranking);
                return `<span class="ranking-badge ${rankingClass}">${rankingText}</span>`;
            }).join('');
            document.getElementById('buildRankings').innerHTML = rankingsHtml;

            // Update stats overview
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-value">${buildData.views}</div>
                    <div class="stat-label">Views</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${buildData.likes}</div>
                    <div class="stat-label">Likes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${buildData.comments.length}</div>
                    <div class="stat-label">Comments</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${buildData.gcw_rank}</div>
                    <div class="stat-label">GCW Rank</div>
                </div>
            `;
            document.getElementById('buildStatsOverview').innerHTML = statsHtml;

            // Update build info
            const infoHtml = `
                <div class="info-card">
                    <h4><i class="fas fa-user"></i> Character Info</h4>
                    <div class="info-row">
                        <span class="info-label">Player:</span>
                        <span class="info-value">${buildData.player_name}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Character:</span>
                        <span class="info-value">${buildData.character_name}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Server:</span>
                        <span class="info-value">${buildData.server}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Faction:</span>
                        <span class="info-value">${buildData.faction}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">GCW Rank:</span>
                        <span class="info-value">${buildData.gcw_rank}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Created:</span>
                        <span class="info-value">${new Date(buildData.created_at).toLocaleDateString()}</span>
                    </div>
                </div>

                <div class="info-card">
                    <h4><i class="fas fa-cogs"></i> Build Summary</h4>
                    <p>${buildData.build_summary}</p>
                    <div class="info-row">
                        <span class="info-label">Primary Role:</span>
                        <span class="info-value">DPS/Support</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Specialization:</span>
                        <span class="info-value">PvE</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Difficulty:</span>
                        <span class="info-value">Medium</span>
                    </div>
                </div>
            `;
            document.getElementById('buildInfoGrid').innerHTML = infoHtml;

            // Update skills
            const skillsHtml = Object.entries(buildData.skills).map(([profession, skills]) => `
                <div class="skill-category">
                    <h4>${profession.charAt(0).toUpperCase() + profession.slice(1)}</h4>
                    <ul class="skill-list">
                        ${skills.map(skill => `
                            <li class="skill-item">
                                <span class="skill-name">${skill.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</span>
                                <span class="skill-level">Master</span>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `).join('');
            document.getElementById('skillsGrid').innerHTML = skillsHtml;

            // Update equipment
            const equipmentHtml = `
                <div class="equipment-category">
                    <h4>Armor</h4>
                    ${Object.entries(buildData.armor).map(([slot, armor]) => `
                        <div class="equipment-item">
                            <div class="equipment-name">${armor.name}</div>
                            <div class="equipment-stats">Kinetic: ${armor.kinetic}% | Energy: ${armor.energy}% | Special: ${armor.special}%</div>
                        </div>
                    `).join('')}
                </div>

                <div class="equipment-category">
                    <h4>Weapons</h4>
                    ${buildData.weapons.map(weapon => `
                        <div class="equipment-item">
                            <div class="equipment-name">${weapon.name}</div>
                            <div class="equipment-stats">Damage: ${weapon.min_damage}-${weapon.max_damage} | Speed: ${weapon.speed} | Range: ${weapon.range}m</div>
                        </div>
                    `).join('')}
                </div>

                <div class="equipment-category">
                    <h4>Enhancements</h4>
                    ${buildData.tapes.map(tape => `
                        <div class="equipment-item">
                            <div class="equipment-name">${tape.name}</div>
                            <div class="equipment-stats">${tape.effect}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById('equipmentGrid').innerHTML = equipmentHtml;

            // Update performance metrics
            const performanceHtml = Object.entries(buildData.performance_metrics).map(([metric, value]) => `
                <div class="performance-card">
                    <div class="performance-value">${value}</div>
                    <div class="performance-label">${metric.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</div>
                </div>
            `).join('');
            document.getElementById('performanceGrid').innerHTML = performanceHtml;

            // Update comments
            const commentsHtml = buildData.comments.map(comment => `
                <div class="comment-item">
                    <div class="comment-header">
                        <span class="comment-author">${comment.commenter}</span>
                        <span class="comment-date">${new Date(comment.timestamp).toLocaleString()}</span>
                    </div>
                    <div class="comment-text">${comment.comment}</div>
                </div>
            `).join('');
            document.getElementById('commentsList').innerHTML = commentsHtml;
        }

        function getRankingClass(ranking) {
            const classes = {
                'top_dps': 'ranking-top-dps',
                'popular_buff_bot': 'ranking-buff-bot',
                'best_tank': 'ranking-tank',
                'most_versatile': 'ranking-versatile',
                'community_choice': 'ranking-community'
            };
            return classes[ranking] || 'ranking-community';
        }

        function getRankingText(ranking) {
            const texts = {
                'top_dps': 'Top DPS',
                'popular_buff_bot': 'Buff Bot',
                'best_tank': 'Best Tank',
                'most_versatile': 'Versatile',
                'community_choice': 'Community'
            };
            return texts[ranking] || ranking;
        }

        function showError(message) {
            const container = document.querySelector('.content-section');
            container.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h4>Error</h4>
                    <p>${message}</p>
                </div>
            `;
        }

        // Load build data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadBuildData();
        });
    </script>
</body>
</html>
