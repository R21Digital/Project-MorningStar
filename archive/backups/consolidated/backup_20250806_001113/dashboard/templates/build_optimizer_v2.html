<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Optimizer v2 - GCW + Attributes-Aware</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/optimizer.css') }}">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="build-optimizer-v2-root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const BuildOptimizerV2 = () => {
            const [characterName, setCharacterName] = useState('');
            const [stats, setStats] = useState({
                strength: 0,
                constitution: 0,
                precision: 0,
                agility: 0,
                focus: 0,
                willpower: 0,
                health: 0,
                stamina: 0,
                force_power: 0,
                mental_resistance: 0
            });
            const [selectedRole, setSelectedRole] = useState('dps');
            const [gcwRole, setGcwRole] = useState('');
            const [budget, setBudget] = useState('medium');
            const [optimizationResult, setOptimizationResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [availableRoles, setAvailableRoles] = useState({ optimization_roles: [], gcw_roles: [] });
            
            useEffect(() => {
                // Load available roles
                fetch('/api/build-optimizer-v2/roles')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            setAvailableRoles(data);
                        }
                    })
                    .catch(err => console.error('Error loading roles:', err));
            }, []);
            
            const handleOptimize = async () => {
                if (!characterName.trim()) {
                    setError('Please enter a character name');
                    return;
                }
                
                setLoading(true);
                setError('');
                
                try {
                    const response = await fetch('/api/build-optimizer-v2/optimize', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            character_name: characterName,
                            stats: stats,
                            selected_role: selectedRole,
                            gcw_role: gcwRole || null,
                            budget: budget
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        setOptimizationResult(data.result);
                    } else {
                        setError(data.error || 'Optimization failed');
                    }
                } catch (err) {
                    setError('Network error: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };
            
            const handleStatChange = (stat, value) => {
                setStats(prev => ({
                    ...prev,
                    [stat]: parseInt(value) || 0
                }));
            };
            
            return (
                <div className="build-optimizer-v2">
                    <div className="optimizer-header">
                        <h1>üöÄ Build Optimizer v2</h1>
                        <p>Full "AskMrRoboto"-style advice using GCW calculator & Attributes logic</p>
                    </div>
                    
                    <div className="optimizer-form">
                        <div className="form-section">
                            <h3>üìù Character Information</h3>
                            <div className="form-group">
                                <label>Character Name:</label>
                                <input
                                    type="text"
                                    value={characterName}
                                    onChange={(e) => setCharacterName(e.target.value)}
                                    placeholder="Enter character name"
                                />
                            </div>
                        </div>
                        
                        <div className="form-section">
                            <h3>‚ö° Character Stats</h3>
                            <div className="stats-grid">
                                {Object.entries(stats).map(([stat, value]) => (
                                    <div key={stat} className="stat-input">
                                        <label>{stat.charAt(0).toUpperCase() + stat.slice(1)}:</label>
                                        <input
                                            type="number"
                                            value={value}
                                            onChange={(e) => handleStatChange(stat, e.target.value)}
                                            min="0"
                                            max="1000"
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        <div className="form-section">
                            <h3>üéØ Optimization Settings</h3>
                            <div className="settings-grid">
                                <div className="form-group">
                                    <label>Optimization Role:</label>
                                    <select value={selectedRole} onChange={(e) => setSelectedRole(e.target.value)}>
                                        {availableRoles.optimization_roles?.map(role => (
                                            <option key={role} value={role}>{role.toUpperCase()}</option>
                                        ))}
                                    </select>
                                </div>
                                
                                <div className="form-group">
                                    <label>GCW Role (Optional):</label>
                                    <select value={gcwRole} onChange={(e) => setGcwRole(e.target.value)}>
                                        <option value="">None</option>
                                        {availableRoles.gcw_roles?.map(role => (
                                            <option key={role} value={role}>{role.toUpperCase()}</option>
                                        ))}
                                    </select>
                                </div>
                                
                                <div className="form-group">
                                    <label>Budget:</label>
                                    <select value={budget} onChange={(e) => setBudget(e.target.value)}>
                                        <option value="low">Low Budget</option>
                                        <option value="medium">Medium Budget</option>
                                        <option value="high">High Budget</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div className="form-actions">
                            <button 
                                className="optimize-btn"
                                onClick={handleOptimize}
                                disabled={loading}
                            >
                                {loading ? 'üîÑ Optimizing...' : 'üöÄ Optimize Build'}
                            </button>
                        </div>
                        
                        {error && (
                            <div className="error-message">
                                ‚ùå {error}
                            </div>
                        )}
                    </div>
                    
                    {optimizationResult && (
                        <div className="optimization-result">
                            <OptimizerResult result={optimizationResult} />
                        </div>
                    )}
                </div>
            );
        };
        
        // Render the component
        ReactDOM.render(<BuildOptimizerV2 />, document.getElementById('build-optimizer-v2-root'));
    </script>
    
    <style>
        .build-optimizer-v2 {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .optimizer-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            border-radius: 12px;
            color: white;
        }
        
        .optimizer-header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #4a90e2, #7b68ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .optimizer-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .form-section h3 {
            color: #4a90e2;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .stat-input {
            display: flex;
            flex-direction: column;
        }
        
        .stat-input label {
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .form-actions {
            text-align: center;
            margin-top: 30px;
        }
        
        .optimize-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(45deg, #4a90e2, #7b68ee);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .optimize-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
        }
        
        .optimize-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
        
        .optimization-result {
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .build-optimizer-v2 {
                padding: 10px;
            }
            
            .optimizer-header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
