# Crafting Recipes Database
# Contains recipes for different crafting professions and station types

# Artisan Recipes (Basic Crafting)
artisan:
  name: "Artisan"
  description: "Basic crafting profession for tools and devices"
  station_type: "crafting_station"
  recipes:
    mineral_survey_device:
      name: "Mineral Survey Device"
      difficulty: 1
      materials:
        - "metal_ingot"
        - "electronic_component"
        - "power_cell"
      crafting_time: 30
      experience_gain: 50
      skill_required: "crafting_artisan_novice"
      
    repair_tool:
      name: "Repair Tool"
      difficulty: 1
      materials:
        - "metal_ingot"
        - "handle"
        - "screw"
      crafting_time: 45
      experience_gain: 75
      skill_required: "crafting_artisan_novice"
      
    basic_container:
      name: "Basic Container"
      difficulty: 2
      materials:
        - "metal_ingot"
        - "hinge"
        - "lock"
      crafting_time: 60
      experience_gain: 100
      skill_required: "crafting_artisan_novice"

