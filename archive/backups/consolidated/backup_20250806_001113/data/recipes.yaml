# Station Types and Interactions
station_types:
  crafting_station:
    name: "Crafting Station"
    interaction_method: "/craft"
    hotbar_slot: 1
    ui_elements:
      - "recipe_list"
      - "material_requirements"
      - "craft_button"
      - "exit_button"
      
  food_station:
    name: "Food Station"
    interaction_method: "/craft"
    hotbar_slot: 2
    ui_elements:
      - "recipe_list"
      - "ingredient_requirements"
      - "cook_button"
      - "exit_button"
      
  weapon_station:
    name: "Weapon Station"
    interaction_method: "/craft"
    hotbar_slot: 3
    ui_elements:
      - "recipe_list"
      - "material_requirements"
      - "forge_button"
