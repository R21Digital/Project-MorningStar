<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Lookup - SWGDB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: white;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .search-btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .create-profile-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .create-profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .results-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: white;
        }

        .results-count {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .player-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-online {
            background: #27ae60;
            color: white;
        }

        .status-offline {
            background: #e74c3c;
            color: white;
        }

        .status-unknown {
            background: #95a5a6;
            color: white;
        }

        .player-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .info-label {
            color: #7f8c8d;
            font-weight: 500;
        }

        .info-value {
            color: #2c3e50;
            font-weight: 600;
        }

        .player-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #bdc3c7;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.1rem;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.1rem;
        }

        .relevance-score {
            background: #f39c12;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Player Lookup</h1>
            <p>Search for players, view their profiles, and track online activity</p>
            <div style="margin-top: 20px;">
                <a href="/profile/create" class="create-profile-btn">Create Your Profile</a>
            </div>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="query">Search Query</label>
                    <input type="text" id="query" name="query" placeholder="Player name, title, guild...">
                </div>
                <div class="form-group">
                    <label for="profession">Profession</label>
                    <select id="profession" name="profession">
                        <option value="">Any Profession</option>
                        <option value="bounty_hunter">Bounty Hunter</option>
                        <option value="commando">Commando</option>
                        <option value="officer">Officer</option>
                        <option value="smuggler">Smuggler</option>
                        <option value="spy">Spy</option>
                        <option value="swordsman">Swordsman</option>
                        <option value="teras_kasi_artist">Teras Kasi Artist</option>
                        <option value="architect">Architect</option>
                        <option value="armorsmith">Armorsmith</option>
                        <option value="artisan">Artisan</option>
                        <option value="bio_engineer">Bio Engineer</option>
                        <option value="chef">Chef</option>
                        <option value="droid_engineer">Droid Engineer</option>
                        <option value="merchant">Merchant</option>
                        <option value="shipwright">Shipwright</option>
                        <option value="tailor">Tailor</option>
                        <option value="weaponsmith">Weaponsmith</option>
                        <option value="dancer">Dancer</option>
                        <option value="doctor">Doctor</option>
                        <option value="entertainer">Entertainer</option>
                        <option value="image_designer">Image Designer</option>
                        <option value="musician">Musician</option>
                        <option value="pilot">Pilot</option>
                        <option value="politician">Politician</option>
                        <option value="ranger">Ranger</option>
                        <option value="scout">Scout</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="planet">Planet</label>
                    <select id="planet" name="planet">
                        <option value="">Any Planet</option>
                        <option value="naboo">Naboo</option>
                        <option value="tatooine">Tatooine</option>
                        <option value="corellia">Corellia</option>
                        <option value="talus">Talus</option>
                        <option value="rori">Rori</option>
                        <option value="dantooine">Dantooine</option>
                        <option value="lok">Lok</option>
                        <option value="yavin4">Yavin 4</option>
                        <option value="endor">Endor</option>
                        <option value="dathomir">Dathomir</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="guild">Guild</label>
                    <input type="text" id="guild" name="guild" placeholder="Guild name or tag">
                </div>
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>

        <div class="stats-section" id="statsSection">
            <div class="stat-card">
                <div class="stat-number" id="totalPlayers">-</div>
                <div class="stat-label">Total Players</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="onlinePlayers">-</div>
                <div class="stat-label">Online Players</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalGuilds">-</div>
                <div class="stat-label">Total Guilds</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeGuilds">-</div>
                <div class="stat-label">Active Guilds</div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2>Search Results</h2>
                <div class="results-count" id="resultsCount">No results</div>
            </div>
            <div id="resultsContainer">
                <div class="no-results">Enter a search query to find players</div>
            </div>
        </div>
    </div>

    <script>
        // Load statistics on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
        });

        // Search form submission
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            performSearch();
        });

        // Auto-search on input changes (with debounce)
        let searchTimeout;
        document.getElementById('query').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(performSearch, 500);
        });

        function loadStatistics() {
            fetch('/api/player-guild-stats')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('totalPlayers').textContent = data.stats.total_players;
                        document.getElementById('onlinePlayers').textContent = data.stats.online_players;
                        document.getElementById('totalGuilds').textContent = data.stats.total_guilds;
                        document.getElementById('activeGuilds').textContent = data.stats.active_guilds;
                    }
                })
                .catch(error => {
                    console.error('Error loading statistics:', error);
                });
        }

        function performSearch() {
            const formData = new FormData(document.getElementById('searchForm'));
            const params = new URLSearchParams();
            
            for (let [key, value] of formData.entries()) {
                if (value) {
                    params.append(key, value);
                }
            }

            // Show loading state
            document.getElementById('resultsContainer').innerHTML = '<div class="loading">Searching...</div>';

            fetch(`/api/players?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayResults(data.results);
                    } else {
                        document.getElementById('resultsContainer').innerHTML = 
                            '<div class="no-results">Error: ' + data.error + '</div>';
                    }
                })
                .catch(error => {
                    console.error('Error performing search:', error);
                    document.getElementById('resultsContainer').innerHTML = 
                        '<div class="no-results">Error performing search</div>';
                });
        }

        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            const countElement = document.getElementById('resultsCount');

            if (results.length === 0) {
                container.innerHTML = '<div class="no-results">No players found</div>';
                countElement.textContent = 'No results';
                return;
            }

            countElement.textContent = `${results.length} result${results.length !== 1 ? 's' : ''}`;

            const resultsHTML = results.map(result => {
                const player = result.player;
                const statusClass = `status-${player.status || 'unknown'}`;
                
                return `
                    <div class="player-card" onclick="viewPlayer('${player.name}')">
                        <div class="player-header">
                            <div class="player-name">${player.name}</div>
                            <div class="player-status ${statusClass}">${player.status || 'unknown'}</div>
                        </div>
                        <div class="player-info">
                            ${player.title ? `<div class="info-row">
                                <span class="info-label">Title:</span>
                                <span class="info-value">${player.title}</span>
                            </div>` : ''}
                            ${player.profession ? `<div class="info-row">
                                <span class="info-label">Profession:</span>
                                <span class="info-value">${player.profession}</span>
                            </div>` : ''}
                            ${player.guild ? `<div class="info-row">
                                <span class="info-label">Guild:</span>
                                <span class="info-value">${player.guild}</span>
                            </div>` : ''}
                            ${player.planet ? `<div class="info-row">
                                <span class="info-label">Planet:</span>
                                <span class="info-value">${player.planet}</span>
                            </div>` : ''}
                            ${player.last_seen ? `<div class="info-row">
                                <span class="info-label">Last Seen:</span>
                                <span class="info-value">${formatDate(player.last_seen)}</span>
                            </div>` : ''}
                            <div class="info-row">
                                <span class="info-label">Relevance:</span>
                                <span class="relevance-score">${result.relevance_score.toFixed(1)}</span>
                            </div>
                        </div>
                        <div class="player-actions">
                            <button class="action-btn btn-primary" onclick="event.stopPropagation(); viewPlayer('${player.name}')">
                                View Profile
                            </button>
                            ${player.guild ? `<button class="action-btn btn-secondary" onclick="event.stopPropagation(); viewGuild('${player.guild_tag}')">
                                View Guild
                            </button>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = resultsHTML;
        }

        function viewPlayer(playerName) {
            window.location.href = `/players/${encodeURIComponent(playerName)}`;
        }

        function viewGuild(guildTag) {
            window.location.href = `/guilds/${encodeURIComponent(guildTag)}`;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleString();
        }
    </script>
</body>
</html>
