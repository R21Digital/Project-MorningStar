# Configuration
config:
  roadmap_generation:
    max_objectives_per_roadmap: 10
    priority_weights:
      distance: 2.0
      level_requirement: 1.0
      status_in_progress: 1.0
      type_quest: 1.5
      type_faction_goal: 1.3
      type_achievement: 1.2
      type_unlock: 1.1
      type_collection: 1.0
      type_profession_level: 1.0
      type_planet_exploration: 0.8

  progress_tracking:
    auto_save_interval: 300  # seconds
    session_timeout: 3600    # seconds
    progress_threshold: 0.1  # minimum progress to save

  display_settings:
    show_estimated_time: true
    show_rewards: true
    show_dependencies: true
    show_tags: true
    show_progress_percentage: true

