# Range status definitions
range_statuses:
  too_close:
    name: "Too Close"
    description: "Target is within minimum range"
    action: "move_back"
    priority: "high"
  
  optimal:
    name: "Optimal Range"
    description: "Target is at optimal combat distance"
    action: "engage"
    priority: "none"
  
  acceptable:
    name: "Acceptable Range"
    description: "Target is within acceptable range"
    action: "engage"
    priority: "low"
  
  too_far:
    name: "Too Far"
    description: "Target is beyond optimal range"
    action: "move_forward"
    priority: "medium"
  
  out_of_range:
    name: "Out of Range"
    description: "Target is beyond maximum range"
    action: "move_forward"
    priority: "high"

# Minimap detection settings
minimap_detection:
  regions:
    player_position: [400, 300, 450, 350]
    target_position: [350, 250, 500, 400]
    distance_indicators: [350, 250, 500, 400]
  
  distance_patterns:
    - "(\\d+)m"
    - "distance: (\\d+)"
    - "range: (\\d+)"
    - "(\\d+) meters"
    - "(\\d+) units"
  
  confidence_threshold: 50
  fallback_distance: 50.0

# Debug overlay settings
debug_overlay:
  enabled: false
  region: [50, 50, 300, 200]
  display_elements:
    - "current_distance"
    - "optimal_range"
    - "range_status"
    - "reposition_needed"
    - "suggested_action"
    - "confidence"
  
  colors:
    too_close: "#FF4444"
    optimal: "#44FF44"
    acceptable: "#FFFF44"
    too_far: "#FF8844"
    out_of_range: "#FF4444"
    unknown: "#888888"

# Performance settings
performance:
  range_check_interval: 2.0  # seconds
  weapon_detection_interval: 10.0  # seconds
  profession_detection_interval: 30.0  # seconds
  minimap_scan_interval: 1.0  # seconds
  debug_overlay_update_interval: 0.5  # seconds

# Error handling settings
error_handling:
  max_detection_attempts: 3
  fallback_weapon_type: "pistol"
  fallback_profession: "rifleman"
  fallback_optimal_range: 32
  fallback_max_range: 50
  fallback_min_range: 5 