# Naboo Map Data
# This file contains map information for the planet Naboo

planet: "naboo"
name: "Naboo"
description: "A lush, green planet with beautiful cities and natural landscapes"

# Major zones and their coordinates
zones:
  theed:
    name: "Theed"
    description: "Capital city of Naboo with beautiful architecture"
    coordinates: [0, 0]
    landmarks:
      - name: "Theed Palace"
        coordinates: [100, 200]
        description: "Royal palace and government center"
      - name: "Theed Spaceport"
        coordinates: [300, 400]
        description: "Main spaceport for arrivals and departures"
      - name: "Theed Market"
        coordinates: [200, 300]
        description: "Busy market area with local vendors"
  
  moenia:
    name: "Moenia"
    description: "Coastal city with beautiful beaches"
    coordinates: [1000, 1000]
    landmarks:
      - name: "Moenia Beach"
        coordinates: [1100, 1200]
        description: "Beautiful beach area"
      - name: "Moenia Harbor"
        coordinates: [1050, 1150]
        description: "Fishing harbor and trade center"
  
  keren:
    name: "Keren"
    description: "Agricultural city known for farming"
    coordinates: [2000, 2000]
    landmarks:
      - name: "Keren Farms"
        coordinates: [2100, 2200]
        description: "Agricultural farming area"
      - name: "Keren Market"
        coordinates: [2050, 2150]
        description: "Local produce market"

# Navigation waypoints
waypoints:
  - name: "Theed Palace"
    coordinates: [100, 200]
    zone: "theed"
    type: "landmark"
  
  - name: "Moenia Beach"
    coordinates: [1100, 1200]
    zone: "moenia"
    type: "landmark"
  
  - name: "Keren Farms"
    coordinates: [2100, 2200]
    zone: "keren"
    type: "landmark"

# Travel routes between zones
routes:
  theed_to_moenia:
    start: "theed"
    end: "moenia"
    distance: 1414
    estimated_time_minutes: 25
    hazards: ["wildlife", "storms"]
  
  moenia_to_keren:
    start: "moenia"
    end: "keren"
    distance: 1414
    estimated_time_minutes: 20
    hazards: ["wildlife"]

# Environmental conditions
environment:
  weather:
    primary: "temperate"
    temperature_range: [15, 30]
    hazards: ["storms", "rain"]
  
  terrain:
    primary: "grassland"
    features: ["forests", "lakes", "mountains", "beaches"]
  
  wildlife:
    dangerous: ["gundarks", "veermoks", "shaaks"]
    harmless: ["peko-pekos", "kaadu", "fambaa"]

# Metadata
metadata:
