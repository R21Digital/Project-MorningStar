<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWGDB Blog - Star Wars Galaxies Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .blog-stats {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            color: white;
            backdrop-filter: blur(10px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .blog-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-controls select,
        .filter-controls input {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #ffd700;
            color: #333;
        }

        .btn-primary:hover {
            background: #ffed4e;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .blog-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .blog-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
        }

        .post-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-draft {
            background: #ff9800;
            color: white;
        }

        .status-published {
            background: #4caf50;
            color: white;
        }

        .status-archived {
            background: #9e9e9e;
            color: white;
        }

        .post-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            line-height: 1.3;
        }

        .post-excerpt {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: #888;
        }

        .post-category {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .post-tag {
            background: #f5f5f5;
            color: #666;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.7rem;
        }

        .post-stats {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            color: #888;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
        }

        .pagination button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: rgba(255,255,255,0.3);
        }

        .pagination button.active {
            background: #ffd700;
            color: #333;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffd700;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }

            .blog-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SWGDB Blog</h1>
            <p>Community insights, guides, and statistics from Star Wars Galaxies</p>
            <div class="nav-links">
                <a href="/">Dashboard</a>
                <a href="/sessions">Sessions</a>
                <a href="/guides">Guides</a>
                <a href="/players">Players</a>
                <a href="/ai-chat">AI Chat</a>
            </div>
        </div>

        <div class="blog-stats">
            <h3>Blog Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="total-posts">-</div>
                    <div class="stat-label">Total Posts</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="published-posts">-</div>
                    <div class="stat-label">Published</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="total-views">-</div>
                    <div class="stat-label">Total Views</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="avg-read-time">-</div>
                    <div class="stat-label">Avg Read Time (min)</div>
                </div>
            </div>
        </div>

        <div class="blog-controls">
            <div class="filter-controls">
                <select id="status-filter">
                    <option value="">All Status</option>
                    <option value="draft">Draft</option>
                    <option value="published">Published</option>
                    <option value="archived">Archived</option>
                </select>
                <select id="category-filter">
                    <option value="">All Categories</option>
                    <option value="statistics">Statistics</option>
                    <option value="quests">Quests</option>
                    <option value="collections">Collections</option>
                    <option value="macros">Macros</option>
                    <option value="builds">Builds</option>
                    <option value="heroics">Heroics</option>
                    <option value="crafting">Crafting</option>
                </select>
                <input type="text" id="search-input" placeholder="Search posts...">
            </div>
            <div>
                <button class="btn btn-primary" onclick="generateDailyPost()">Generate Daily Post</button>
                <a href="/blog/new" class="btn btn-secondary">Create New Post</a>
            </div>
        </div>

        <div id="blog-content">
            <div class="loading">Loading blog posts...</div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button onclick="changePage(-1)" id="prev-btn">Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button onclick="changePage(1)" id="next-btn">Next</button>
        </div>
    </div>

    <script>
        let currentPosts = [];
        let filteredPosts = [];
        let currentPage = 1;
        const postsPerPage = 9;

        // Load blog posts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadBlogPosts();
            loadBlogStats();
        });

        async function loadBlogPosts() {
            try {
                const response = await fetch('/api/blog/posts');
                const data = await response.json();
                
                if (data.success) {
                    currentPosts = data.posts;
                    applyFilters();
                } else {
                    showEmptyState('Failed to load blog posts');
                }
            } catch (error) {
                console.error('Error loading blog posts:', error);
                showEmptyState('Failed to load blog posts');
            }
        }

        async function loadBlogStats() {
            try {
                const response = await fetch('/api/blog/stats');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('total-posts').textContent = stats.total_posts;
                    document.getElementById('published-posts').textContent = stats.published_posts;
                    document.getElementById('total-views').textContent = stats.total_views;
                    document.getElementById('avg-read-time').textContent = stats.average_read_time.toFixed(1);
                }
            } catch (error) {
                console.error('Error loading blog stats:', error);
            }
        }

        function applyFilters() {
            const statusFilter = document.getElementById('status-filter').value;
            const categoryFilter = document.getElementById('category-filter').value;
            const searchQuery = document.getElementById('search-input').value.toLowerCase();

            filteredPosts = currentPosts.filter(post => {
                // Status filter
                if (statusFilter && post.status !== statusFilter) {
                    return false;
                }

                // Category filter
                if (categoryFilter && post.category !== categoryFilter) {
                    return false;
                }

                // Search filter
                if (searchQuery) {
                    const searchText = `${post.title} ${post.excerpt} ${post.tags.join(' ')}`.toLowerCase();
                    if (!searchText.includes(searchQuery)) {
                        return false;
                }
                }

                return true;
            });

            currentPage = 1;
            displayPosts();
        }

        function displayPosts() {
            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const postsToShow = filteredPosts.slice(startIndex, endIndex);

            const blogContent = document.getElementById('blog-content');

            if (postsToShow.length === 0) {
                showEmptyState('No blog posts found');
                return;
            }

            const postsHTML = postsToShow.map(post => `
                <div class="blog-card">
                    <div class="post-status status-${post.status}">${post.status}</div>
                    <h3 class="post-title">${post.title}</h3>
                    <p class="post-excerpt">${post.excerpt}</p>
                    <div class="post-meta">
                        <span class="post-category">${post.category}</span>
                        <span>${formatDate(post.created_at)}</span>
                    </div>
                    <div class="post-tags">
                        ${post.tags.map(tag => `<span class="post-tag">${tag}</span>`).join('')}
                    </div>
                    <div class="post-stats">
                        <span>${post.word_count} words</span>
                        <span>${post.read_time_minutes} min read</span>
                        <span>${post.view_count} views</span>
                    </div>
                    <div class="post-actions">
                        <a href="/blog/${post.post_id}" class="btn btn-primary btn-small">View</a>
                        <a href="/blog/${post.post_id}/edit" class="btn btn-secondary btn-small">Edit</a>
                        ${post.status === 'draft' ? 
                            `<button class="btn btn-primary btn-small" onclick="publishPost('${post.post_id}')">Publish</button>` : 
                            ''
                        }
                        <button class="btn btn-secondary btn-small" onclick="deletePost('${post.post_id}')">Delete</button>
                    </div>
                </div>
            `).join('');

            blogContent.innerHTML = postsHTML;
            updatePagination();
        }

        function showEmptyState(message) {
            const blogContent = document.getElementById('blog-content');
            blogContent.innerHTML = `
                <div class="empty-state">
                    <h3>${message}</h3>
                    <p>No blog posts match your current filters.</p>
                    <button class="btn btn-primary" onclick="generateDailyPost()">Generate Daily Post</button>
                </div>
            `;
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageInfo = document.getElementById('page-info');

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        }

        function changePage(delta) {
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);
            const newPage = currentPage + delta;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayPosts();
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        async function generateDailyPost() {
            try {
                const response = await fetch('/api/blog/generate', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('Daily blog post generated successfully!');
                    loadBlogPosts();
                    loadBlogStats();
                } else {
                    alert('Failed to generate daily post: ' + data.error);
                }
            } catch (error) {
                console.error('Error generating daily post:', error);
                alert('Failed to generate daily post');
            }
        }

        async function publishPost(postId) {
            if (!confirm('Are you sure you want to publish this post?')) {
                return;
            }

            try {
                const response = await fetch(`/api/blog/posts/${postId}/publish`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('Post published successfully!');
                    loadBlogPosts();
                    loadBlogStats();
                } else {
                    alert('Failed to publish post: ' + data.error);
                }
            } catch (error) {
                console.error('Error publishing post:', error);
                alert('Failed to publish post');
            }
        }

        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/blog/posts/${postId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert('Post deleted successfully!');
                    loadBlogPosts();
                    loadBlogStats();
                } else {
                    alert('Failed to delete post: ' + data.error);
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Failed to delete post');
            }
        }

        // Event listeners for filters
        document.getElementById('status-filter').addEventListener('change', applyFilters);
        document.getElementById('category-filter').addEventListener('change', applyFilters);
        document.getElementById('search-input').addEventListener('input', applyFilters);
    </script>
</body>
</html>
