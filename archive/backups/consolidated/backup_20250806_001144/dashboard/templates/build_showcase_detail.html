<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Detail - Project MorningStar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 1400px;
            overflow: hidden;
        }

        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }

        .build-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .build-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .build-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .build-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-icon {
            color: rgba(255, 255, 255, 0.8);
        }

        .content-section {
            padding: 30px;
        }

        .section-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary-color);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            color: var(--primary-color);
        }

        .profession-item {
            background: var(--light-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .profession-name {
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .skill-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
        }

        .skill-item {
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            border: 1px solid #e9ecef;
        }

        .stat-priority {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item-detail {
            background: var(--light-color);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-name {
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .stat-priority-value {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .equipment-card {
            background: var(--light-color);
            padding: 20px;
            border-radius: 10px;
        }

        .equipment-title {
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .equipment-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid var(--primary-color);
        }

        .equipment-name {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .equipment-details {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .rotation-steps {
            counter-reset: step-counter;
        }

        .rotation-step {
            background: var(--light-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
            padding-left: 60px;
        }

        .rotation-step::before {
            counter-increment: step-counter;
            content: counter(step-counter);
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .step-ability {
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .step-description {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .step-cooldown {
            background: var(--warning-color);
            color: var(--dark-color);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .macro-code {
            background: var(--dark-color);
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .performance-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .metric-item {
            background: var(--light-color);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .metric-name {
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .comments-section {
            margin-top: 30px;
        }

        .comment-item {
            background: var(--light-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: 700;
            color: var(--dark-color);
        }

        .comment-timestamp {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        .comment-text {
            color: var(--dark-color);
            line-height: 1.5;
        }

        .add-comment-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid var(--light-color);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .loading-placeholder {
            text-align: center;
            padding: 100px 20px;
            color: var(--secondary-color);
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 60px 20px;
            color: var(--danger-color);
        }

        .error-message i {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .tags-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .tag {
            background: var(--info-color);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Project MorningStar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/builds">Builds</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/build-showcase">Build Showcase</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/status">Status</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div id="buildDetailContainer">
            <div class="loading-placeholder">
                <div class="loading-spinner"></div>
                <p>Loading build details...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Build Detail JavaScript
        class BuildDetail {
            constructor() {
                this.buildId = this.getBuildIdFromUrl();
                this.build = null;
                this.init();
            }

            getBuildIdFromUrl() {
                const pathParts = window.location.pathname.split('/');
                return pathParts[pathParts.length - 1];
            }

            async init() {
                await this.loadBuildDetail();
            }

            async loadBuildDetail() {
                try {
                    const response = await fetch(`/api/build-showcase/${this.buildId}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        this.build = data.build;
                        this.renderBuildDetail();
                    } else {
                        this.showError('Build not found');
                    }
                } catch (error) {
                    console.error('Error loading build detail:', error);
                    this.showError('Failed to load build details');
                }
            }

            renderBuildDetail() {
                const container = document.getElementById('buildDetailContainer');
                
                container.innerHTML = `
                    <!-- Header Section -->
                    <div class="header-section">
                        <div class="build-header">
                            <div>
                                <div class="build-title">${this.build.name}</div>
                                <div class="build-meta">
                                    <span class="meta-badge">${this.build.category}</span>
                                    <span class="meta-badge">${this.build.difficulty}</span>
                                    <span class="meta-badge">by ${this.build.author}</span>
                                    <span class="meta-badge">v${this.build.version}</span>
                                </div>
                                <div class="build-stats">
                                    <div class="stat-item">
                                        <i class="fas fa-eye stat-icon"></i>
                                        <span>${this.build.views} views</span>
                                    </div>
                                    <div class="stat-item">
                                        <i class="fas fa-heart stat-icon"></i>
                                        <span>${this.build.likes} likes</span>
                                    </div>
                                    <div class="stat-item">
                                        <i class="fas fa-star stat-icon"></i>
                                        <span>${this.build.rating.toFixed(1)} rating</span>
                                    </div>
                                    <div class="stat-item">
                                        <i class="fas fa-download stat-icon"></i>
                                        <span>${this.build.downloads} downloads</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Content Section -->
                    <div class="content-section">
                        <!-- Description -->
                        <div class="section-card">
                            <div class="section-title">
                                <i class="fas fa-info-circle section-icon"></i>
                                Description
                            </div>
                            <p>${this.build.description}</p>
                            <div class="tags-container">
                                ${this.build.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>

                        <!-- Professions -->
                        <div class="section-card">
                            <div class="section-title">
                                <i class="fas fa-user-graduate section-icon"></i>
                                Professions
                            </div>
                            ${this.renderProfessions()}
                        </div>

                        <!-- Stat Priority -->
                        <div class="section-card">
                            <div class="section-title">
                                <i class="fas fa-chart-line section-icon"></i>
                                Stat Priority
                            </div>
                            <div class="stat-priority">
                                ${this.renderStatPriority()}
                            </div>
                        </div>

                        <!-- Equipment -->
                        <div class="section-card">
                            <div class="section-title">
                                <i class="fas fa-shield-alt section-icon"></i>
                                Equipment
                            </div>
                            <div class="equipment-grid">
                                ${this.renderEquipment()}
                            </div>
                        </div>

                        <!-- Combat Rotation -->
                        <div class="section-card">
                            <div class="section-title">
                                <i class="fas fa-sync-alt section-icon"></i>
                                Combat Rotation
                            </div>
                            <div class="rotation-steps">
                                ${this.renderRotation()}
                            </div>
                        </div>

                        <!-- Sample Macro -->
                        <div class="section-card">
                            <div class="section-title">
                                <i class="fas fa-code section-icon"></i>
                                Sample Macro
                            </div>
                            <div class="macro-code">${this.build.sample_macro}</div>
                        </div>

                        <!-- Combat Notes -->
                        <div class="section-card">
                            <div class="section-title">
                                <i class="fas fa-sticky-note section-icon"></i>
                                Combat Notes
                            </div>
                            <p>${this.build.combat_notes}</p>
                        </div>

                        <!-- Performance Metrics -->
                        <div class="section-card">
                            <div class="section-title">
                                <i class="fas fa-tachometer-alt section-icon"></i>
                                Performance Metrics
                            </div>
                            <div class="performance-metrics">
                                ${this.renderPerformanceMetrics()}
                            </div>
                        </div>

                        <!-- Comments -->
                        <div class="section-card">
                            <div class="section-title">
                                <i class="fas fa-comments section-icon"></i>
                                Comments
                            </div>
                            <div class="comments-section">
                                ${this.renderComments()}
                                ${this.renderCommentForm()}
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="action-buttons">
                            <button class="btn btn-primary" onclick="this.likeBuild()">
                                <i class="fas fa-heart"></i> Like Build
                            </button>
                            <button class="btn btn-outline-primary" onclick="this.exportBuild()">
                                <i class="fas fa-download"></i> Export as Markdown
                            </button>
                            <button class="btn btn-outline-secondary" onclick="window.history.back()">
                                <i class="fas fa-arrow-left"></i> Back to Builds
                            </button>
                        </div>
                    </div>
                `;

                // Add event listeners
                this.setupEventListeners();
            }

            renderProfessions() {
                let html = '';
                for (const [role, profession] of Object.entries(this.build.professions)) {
                    const skills = this.build.profession_tree[profession] || [];
                    html += `
                        <div class="profession-item">
                            <div class="profession-name">${role.charAt(0).toUpperCase() + role.slice(1)}: ${profession}</div>
                            <div class="skill-list">
                                ${skills.map(skill => `<div class="skill-item">${skill}</div>`).join('')}
                            </div>
                        </div>
                    `;
                }
                return html;
            }

            renderStatPriority() {
                let html = '';
                for (const [stat, priority] of Object.entries(this.build.stat_priority)) {
                    html += `
                        <div class="stat-item-detail">
                            <div class="stat-name">${stat.charAt(0).toUpperCase() + stat.slice(1)}</div>
                            <div class="stat-priority-value">${priority}/10</div>
                        </div>
                    `;
                }
                return html;
            }

            renderEquipment() {
                let html = '';
                
                // Weapons
                if (this.build.weapons.length > 0) {
                    html += `
                        <div class="equipment-card">
                            <div class="equipment-title">Weapons</div>
                            ${this.build.weapons.map(weapon => `
                                <div class="equipment-item">
                                    <div class="equipment-name">${weapon.name}</div>
                                    <div class="equipment-details">
                                        Type: ${weapon.type} | Damage: ${weapon.damage} | Range: ${weapon.range}
                                        ${weapon.special ? ` | Special: ${weapon.special}` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                // Armor
                if (Object.keys(this.build.armor).length > 0) {
                    html += `
                        <div class="equipment-card">
                            <div class="equipment-title">Armor</div>
                            ${Object.entries(this.build.armor).map(([slot, armor]) => `
                                <div class="equipment-item">
                                    <div class="equipment-name">${slot.charAt(0).toUpperCase() + slot.slice(1)}: ${armor.name}</div>
                                    <div class="equipment-details">
                                        Protection: ${armor.protection}
                                        ${armor.special ? ` | Special: ${armor.special}` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                // Buffs
                if (this.build.buffs.length > 0) {
                    html += `
                        <div class="equipment-card">
                            <div class="equipment-title">Buffs</div>
                            ${this.build.buffs.map(buff => `
                                <div class="equipment-item">
                                    <div class="equipment-name">${buff.name}</div>
                                    <div class="equipment-details">
                                        Type: ${buff.type} | Effect: ${buff.effect} | Duration: ${buff.duration}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                return html;
            }

            renderRotation() {
                return this.build.rotation.map(step => `
                    <div class="rotation-step">
                        <div class="step-ability">
                            ${step.ability}
                            <span class="step-cooldown">${step.cooldown}s</span>
                        </div>
                        <div class="step-description">${step.description}</div>
                    </div>
                `).join('');
            }

            renderPerformanceMetrics() {
                let html = '';
                for (const [metric, value] of Object.entries(this.build.performance_metrics)) {
                    html += `
                        <div class="metric-item">
                            <div class="metric-name">${metric.charAt(0).toUpperCase() + metric.slice(1)}</div>
                            <div class="metric-value">${value.toFixed(1)}</div>
                        </div>
                    `;
                }
                return html;
            }

            renderComments() {
                if (this.build.comments.length === 0) {
                    return '<p>No comments yet. Be the first to comment!</p>';
                }

                return this.build.comments.map(comment => `
                    <div class="comment-item">
                        <div class="comment-header">
                            <div class="comment-author">${comment.commenter}</div>
                            <div class="comment-timestamp">${new Date(comment.timestamp).toLocaleDateString()}</div>
                        </div>
                        <div class="comment-text">${comment.comment}</div>
                    </div>
                `).join('');
            }

            renderCommentForm() {
                return `
                    <div class="add-comment-form">
                        <h5>Add a Comment</h5>
                        <form id="commentForm">
                            <div class="mb-3">
                                <label for="commenterName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="commenterName" placeholder="Your name">
                            </div>
                            <div class="mb-3">
                                <label for="commentText" class="form-label">Comment</label>
                                <textarea class="form-control" id="commentText" rows="3" placeholder="Share your thoughts about this build..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Post Comment</button>
                        </form>
                    </div>
                `;
            }

            setupEventListeners() {
                // Comment form
                const commentForm = document.getElementById('commentForm');
                if (commentForm) {
                    commentForm.addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.addComment();
                    });
                }
            }

            async likeBuild() {
                try {
                    const response = await fetch(`/api/build-showcase/${this.buildId}/like`, {
                        method: 'POST'
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        this.build.likes += 1;
                        this.renderBuildDetail();
                    }
                } catch (error) {
                    console.error('Error liking build:', error);
                }
            }

            async exportBuild() {
                try {
                    const response = await fetch(`/api/build-showcase/${this.buildId}/export`);
                    const data = await response.json();
                    
                    if (data.success) {
                        const blob = new Blob([data.markdown], { type: 'text/markdown' });
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${this.build.name.replace(/\s+/g, '_')}.md`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);
                    }
                } catch (error) {
                    console.error('Error exporting build:', error);
                }
            }

            async addComment() {
                const commenter = document.getElementById('commenterName').value;
                const comment = document.getElementById('commentText').value;
                
                if (!comment) {
                    alert('Please enter a comment');
                    return;
                }

                try {
                    const response = await fetch(`/api/build-showcase/${this.buildId}/comment`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            commenter: commenter || 'Anonymous',
                            comment: comment
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Reload the build to show the new comment
                        await this.loadBuildDetail();
                    }
                } catch (error) {
                    console.error('Error adding comment:', error);
                }
            }

            showError(message) {
                const container = document.getElementById('buildDetailContainer');
                container.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error</h3>
                        <p>${message}</p>
                        <button class="btn btn-primary" onclick="window.history.back()">
                            <i class="fas fa-arrow-left"></i> Go Back
                        </button>
                    </div>
                `;
            }
        }

        // Initialize the build detail
        document.addEventListener('DOMContentLoaded', () => {
            new BuildDetail();
        });
    </script>
</body>
